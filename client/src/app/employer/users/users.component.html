<app-error></app-error>
<div class="container">
  <div class="buttonContainer">
    <span><button type="button" md-raised-button (click)="goBack()">Back</button></span>
    <span><button type="button" md-raised-button (click)="newUser()">New</button></span>
  </div>
  <div>
    <ul class="user-list">
      <li *ngFor="let u of _users; let i = index" class="user-item">
        <span>{{u.lastName}}, {{u.firstName}}</span>
        <span>
          <button class="user-button" type="button" (click)="edit(i)"><i class="fa fa-fw fa-pencil"></i></button>
          <button class="user-button" type="button" (click)="delete(i)"><i class="fa fa-fw fa-close"></i></button>
        </span>
      </li>
    </ul>
  </div>
</div>
