<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="doLogin($event)">
    <md-card>
      <md-card-content>
        <md-chip-list>
          <md-chip class="error-chip" *ngIf="error" selected="true" color="warn">{{error}}</md-chip>
        </md-chip-list>
        <div>
          <md-input-container>
            <input mdInput formControlName="email" placeholder="Email" size="30">
          </md-input-container>
        </div>
        <div>
          <md-input-container>
            <input mdInput formControlName="password" placeholder="Password" size="30" type="password">
          </md-input-container>
        </div>
        <md-card-actions class="action-panel">
          <div class="loginbtn">
            <button md-raised-button [disabled]="!loginForm.valid || loggingIn" color="primary" type="submit">Login</button>

          </div>
          <div class="lost">
            <a routerLink="." (click)="lostPassword()">Lost Password</a>
          </div>

      </md-card-content>
    </md-card>
  </form>
</div>
